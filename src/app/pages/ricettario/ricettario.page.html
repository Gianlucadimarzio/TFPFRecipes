<ion-header >
  <ion-toolbar>
      <img src="assets/images/logo_h.png" class="img-h">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="top">
        <img src="../../assets/images/header.png">
      </div>
      <h4><ion-icon name="restaurant"></ion-icon> Il tuo ricettario <ion-icon name="restaurant"></ion-icon></h4>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" class="border" *ngFor="let ricetta of ricette">
        <ion-avatar slot="start">
          <img style="cursor: pointer" (click)=showRicetta(ricetta.id) src="{{ricetta.immagine}}" alt="immagine ricetta">
        </ion-avatar>
        <ion-label class="hidden-title">
          {{ricetta.nome}}
        </ion-label>
        <a class="a-delete" slot="end" (click)="removeFromRicettario(ricetta.id)" (click)= doRefresh($event) ><ion-icon name="close-circle"></ion-icon></a>
      </ion-item>
      <div class="bottom">
        <img src="../../assets/images/headerFooter.png">
      </div>
    </ion-card-content>

  </ion-card>

</ion-content>

<ion-tab-bar slot="bottom" mode="md">
  <ion-tab-button tab="home" (click)="routerHome()" >
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="recipes" (click)="routerRicerca()">
    <ion-icon name="restaurant-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="addRicetta" (click)="routerAddRicetta()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="profile" (click)="routerProfilo()">
    <ion-icon name="person-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
