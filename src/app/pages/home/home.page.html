

<ion-header >
<ion-toolbar>
    <img src="assets/images/logo_h.png" class="img-h">
</ion-toolbar>
<ion-slides style="width: 100%; height: 200px;" mode="ios">
    <ion-slide style="cursor:pointer;" *ngFor="let ricettaSlider of ricetteSlider" (click)="btnClicked(ricettaSlider.id)" class="bg-img" style="background-image: url({{ricettaSlider.immagine}});">
        <ion-col size="12"><h2>{{ricettaSlider.nome}}</h2></ion-col>
    </ion-slide>
</ion-slides>
</ion-header>


<ion-content style="width: 100%;" scroll-y="true">

    <div class="slides ion-margin-bottom">
        <h5 class="titolo-categoria"><ion-icon name="restaurant-outline"></ion-icon> Ricette semplici da realizzare</h5>
        <ion-slides mode="md" [options]="slidesOptions">
            <ion-slide *ngFor="let ricetta of ricetteFacili">
                <ion-card class="bg-load">
                <ion-card-header>
                    <div class="main">
                    <a (click)="btnClicked(ricetta.id)"><img src="{{ricetta.immagine}}"></a>
                    </div>
                </ion-card-header>
                <ion-card-content >
                    <h3 class="ion-text-center text-white hidden-title">{{ricetta.nome}}</h3>
                    <small style="text-transform: uppercase; font-size: 9px;" class="ion-text-left text-white"><b>{{ricetta.categoria}}</b></small>
                </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>

    <div class="slides ion-margin-bottom">
        <h5 class="titolo-categoria"><ion-icon name="restaurant-outline"></ion-icon> Ricette rapide</h5>
        <ion-slides mode="md" [options]="slidesOptions">
            <ion-slide *ngFor="let ricetta of ricetteVeloci">
                <ion-card class="bg-load">
                <ion-card-header>
                    <div class="main">
                    <a (click)="btnClicked(ricetta.id)"><img src="{{ricetta.immagine}}"></a>
                    </div>
                </ion-card-header>
                <ion-card-content >
                    <h3 class="ion-text-center text-white hidden-title">{{ricetta.nome}}</h3>
                    <small style="text-transform: uppercase; font-size: 9px;" class="ion-text-left text-white"><b>{{ricetta.categoria}}</b></small>
                </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>

</ion-content>
