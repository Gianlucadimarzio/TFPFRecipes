<ion-header >
  <ion-toolbar>
      <img src="assets/images/logo_h.png" class="img-h">
  </ion-toolbar>
</ion-header>


<ion-content *ngFor="let item of user">
    <ion-card>
      <ion-card-header>
        <div class="top">
          <img src="../../assets/images/header.png">
        </div>
        <h4><ion-icon name="person"></ion-icon> Dati personali <ion-icon name="person"></ion-icon></h4>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-margin" lines="none"><p>Nome: {{item.nome}}</p></ion-item>
        <ion-item class="ion-margin" lines="none"><p>Cognome: {{item.cognome}}</p></ion-item>
        <ion-item class="ion-margin" lines="none"><p>Email: {{item.email}}</p></ion-item>
        <div class="bottom">
          <img src="../../assets/images/headerFooter.png">
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-tab-bar slot="bottom" mode="md">
  <ion-tab-button tab="home" (click)="routerHome()" >
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="recipes" (click)="routerRicerca()">
    <ion-icon name="restaurant-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="addRicetta" (click)="routerAddRicetta()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="profile" (click)="routerProfilo()">
    <ion-icon name="person-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
