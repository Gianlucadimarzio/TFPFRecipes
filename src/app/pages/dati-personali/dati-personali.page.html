<ion-header>
  <ion-toolbar>
    <ion-title>datiPersonali</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let item of user">
  <ion-item>Nome: {{item.nome}}</ion-item>
  <ion-item>Cognome: {{item.cognome}}</ion-item>
  <ion-item>Email: {{item.email}}</ion-item>
</ion-content>

<ion-tab-bar slot="bottom" mode="md">
  <ion-tab-button tab="home" (click)="routerHome()" >
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="recipes" (click)="routerRicerca()">
    <ion-icon name="restaurant-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="addRicetta" (click)="routerAddRicetta()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="cart" (click)="routerCarrello()">
    <ion-icon name="receipt-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="profile" (click)="routerProfilo()">
    <ion-icon name="person-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
