<ion-header>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let ricetta of ricette | filter:filterTerm">
      <ion-label style="cursor: pointer;" (click)="btnClicked(ricetta.id)">{{ricetta.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
