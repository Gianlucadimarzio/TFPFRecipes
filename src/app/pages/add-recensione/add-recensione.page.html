<ion-header >
  <ion-toolbar>
      <img src="assets/images/logo_h.png" class="img-h">
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>
      <div class="top">
        <img src="../../assets/images/header.png">
      </div>
      <h4><ion-icon name="restaurant"></ion-icon> Aggiungi recensione <ion-icon name="restaurant"></ion-icon></h4>
    </ion-card-header>
    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="addRecensione(f)" (ngSubmit)="f.reset()" >
        <ion-item>
          <ion-input required ngModel name="titolo" type="text" placeholder="Titolo recensione"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input required ngModel name="testo" type="text" placeholder="Testo recensione"></ion-input>
        </ion-item>
        <ion-button mode="ios" expand="block" [disabled]="!f.valid" type="submit">Recensisci</ion-button>
      </form>
      <div class="bottom">
        <img src="../../assets/images/headerFooter.png">
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>


<ion-tab-bar slot="bottom" mode="md">
  <ion-tab-button tab="home" (click)="routerHome()" >
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="recipes" (click)="routerRicerca()">
    <ion-icon name="restaurant-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="addRicetta" (click)="routerAddRicetta()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="cart" (click)="routerCarrello()">
    <ion-icon name="receipt-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="profile" (click)="routerProfilo()">
    <ion-icon name="person-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
